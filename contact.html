<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main CSS -->
    <link href="dist/css/main.css" rel="stylesheet">

    <!-- Your page title -->
    <title>Contact | Greater Love Church</title>

    <!-- Place Custom Favicon here -->
    <link rel="shortcut icon" href="images/favicon-cr.png" type="image/png">

      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  </head>

  <body>

    <div class="page-loader">
      <div class="loader"><img src="images/logo-sm.svg" alt=""></div>
    </div>

    <!-- =================== SITE HEADER BEGINS ============================= -->

    <div id="nav-placeholder">

    </div><!-- .container ends -->

    <script>
        $.get("nav-bar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
    <!-- =================== SITE HEADER ENDS ============================= -->



    <!-- =================== MAIN SECTION BEGINS ============================= -->

    <main>

      <!-- BANNER SECTION STARTS -->
      <section class="banner full-width">

        <div class="container">

          <div class="banner__content">

            <div class="banner__heading">
              <h1>Contact</h1>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam fugit</p>
            </div>

            <div class="breadcrumb">
              <div class="breadcrumb__home--link"><a href="index.html">Home</a></div>
              <span></span>
              <div class="breadcrumb__current--page-link">Contact</div>
            </div><!-- .breadcrumb ends -->

          </div><!-- .banner__content ends -->

        </div><!-- .container ends -->

      </section><!-- .banner ends -->
      <!-- BANNER SECTION ENDS -->


        <!-- TIME AND LOCATION STARTS -->
        <div id="time-location-placeholder">

        </div><!-- .container ends -->
        <!-- TIME AND LOCATION ENDS -->

        <script>
            $.get("time-location.html", function(data){
                $("#time-location-placeholder").replaceWith(data);
            });
        </script>


      <!-- CONTACT FORM STARTS -->
      <section class="contact default-section-spacing">

        <div class="container">

          <form action="#" class="form contact__form">

            <div class="row">

              <div class="flex-md-6">

                <div class="form__group">
                  <label for="fname" class="form__label">Your first name <span class="color-danger">*</span></label>
                  <input type="text" id="fname" class="form__input" name="fname" placeholder="Enter your full name">
                </div><!-- .form__group ends -->

              </div><!-- .flex-* ends -->

              <div class="flex-md-6 mar-b-sm">

                <div class="form__group">
                  <label for="email-2" class="form__label">Your email address <span
                      class="color-danger">*</span></label>
                  <input type="email" id="email-2" class="form__input" name="email"
                    placeholder="Enter your email address">
                </div><!-- .form__group ends -->

              </div><!-- .flex-* ends -->

              <div class="flex-md-12 mar-b-sm">

                <div class="form__group">
                  <label for="subject" class="form__label">Subject <span class="color-danger">*</span></label>
                  <input type="text" id="subject" class="form__input" name="subject" placeholder="Enter your subject">
                </div><!-- .form__group ends -->

              </div><!-- .flex-* ends -->

              <div class="flex-md-12 mar-b-sm">

                <div class="form__group">
                  <label for="message-2" class="form__label">Message <span class="color-danger">*</span></label>
                  <textarea name="message" id="message-2" class="form__textarea form__input"
                    placeholder="Enter your message..."></textarea>
                </div><!-- .form__group ends -->

              </div><!-- .flex-* ends -->

              <div class="flex-md-12 mar-b-sm">

                <button class="button" type="submit" name="submit">Send message</button>

              </div><!-- .flex-* ends -->



            </div><!-- .row ends -->

          </form><!-- .form ends -->

        </div><!-- .container ends -->

      </section><!-- .contact ends -->
      <!-- CONTACT FORM ENDS -->

    </main><!-- main ends -->

    <!-- =================== MAIN SECTION ENDS ============================= -->


    <!-- SCROLL BACK TO TOP BEGINS -->
    <div class="scroll-to-top"><i class="ri-arrow-up-line"></i></div>
    <!-- SCROLL BACK TO TOP ENDS -->


    <!-- =================== SITE FOOTER BEGINS ============================= -->

    <footer class="footer">

      <div class="container">

        <div class="footer__top display-flex justify-align-center">

          <div class="footer__logo">
            <div class="logo-wrapper">
              <img src="images/logo-sm.svg" alt="Small logo">
            </div>
          </div>

        </div><!-- .footer__top ends -->

        <div class="footer__bottom">

          <div class="row align-items-center">

            <div class="flex-md-6 flex-lg-4">

              <div class="footer__info copyright">&copy; 2020 - Greater Love Church - All Rights Reserved</div>

            </div><!-- .flex-* ends -->

            <div class="flex-md-6 flex-lg-4">

              <div class="footer__info credit">Template designed and developed by Blazythemes</div>

            </div><!-- .flex-* ends -->

            <div class="flex-md-6 flex-lg-4">

              <div class="footer__info social">
                <span>Follow us on social medias</span>
                <div class="social__icons">
                  <a href=""><i class="ri-facebook-line"></i></a>
                  <a href=""><i class="ri-twitter-line"></i></a>
                  <a href=""><i class="ri-linkedin-line"></i></a>
                </div>
              </div>

            </div><!-- .flex-* ends -->

          </div><!-- .row ends -->

        </div><!-- .footer__top ends -->

      </div><!-- .container ends -->

    </footer><!-- footer ends -->

    <!-- =================== SITE FOOTER ENDS ============================= -->


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- loading in JQuery locally if CDN failed -->
    <script>window.jQuery || document.write('<script src="js/jquery.min.js">\x3C/script>')</script>
    <!-- Owl Carousel script -->
    <script src="js/plugins/owl.carousel.js"></script>

    <!-- JQuery Credit Card script -->
    <script src="js/plugins/jquery.card.js"></script>
    <!-- Animate On Scroll script -->
    <script src="js/plugins/aos.js"></script>
    <!-- Lightbox script -->
    <script src="js/plugins/lightbox.min.js"></script>
    <!-- Main script -->
    <script src="dist/js/main.min.js"></script>

  </body>

</html>
